<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidShare Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Apple HIG Color System */
            --color-primary: #007AFF;
            --color-primary-hover: #0056CC;
            --color-secondary: #5856D6;
            --color-success: #34C759;
            --color-warning: #FF9500;
            --color-danger: #FF3B30;
            --color-danger-hover: #D70015;
            
            /* Backgrounds */
            --color-bg-primary: #000000;
            --color-bg-secondary: #1C1C1E;
            --color-bg-tertiary: #2C2C2E;
            --color-bg-quaternary: #3A3A3C;
            
            /* Text Colors */
            --color-text-primary: #FFFFFF;
            --color-text-secondary: #EBEBF5;
            --color-text-tertiary: #EBEBF599;
            --color-text-quaternary: #EBEBF54D;
            
            /* Borders */
            --color-border: #38383A;
            --color-border-secondary: #48484A;
            
            /* Apple spacing system (8pt grid) */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-xxl: 48px;
            
            /* Border radius */
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
        }

        body {
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
            line-height: 1.47;
            font-size: 17px;
            padding: var(--spacing-lg);
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: var(--spacing-xxl);
            padding-bottom: var(--spacing-lg);
            border-bottom: 1px solid var(--color-border);
        }

        .header h1 {
            font-size: 34px;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            color: var(--color-text-primary);
            letter-spacing: -0.41px;
        }

        .header p {
            color: var(--color-text-secondary);
            font-size: 17px;
            font-weight: 400;
        }

        .status-bar {
            background: var(--color-bg-secondary);
            padding: var(--spacing-md);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-lg);
            text-align: center;
            border: 1px solid var(--color-border);
            font-size: 15px;
            color: var(--color-text-secondary);
        }

        .admin-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-section {
            background: var(--color-bg-secondary);
            border-radius: var(--radius-xl);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            border: 1px solid var(--color-border);
        }

        .form-section h2 {
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-lg);
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.26px;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            font-size: 17px;
            color: var(--color-text-primary);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--color-bg-tertiary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            color: var(--color-text-primary);
            font-size: 17px;
            font-family: inherit;
            transition: all 0.2s ease;
            -webkit-appearance: none;
            appearance: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--color-primary);
            background: var(--color-bg-quaternary);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .form-group input::placeholder {
            color: var(--color-text-tertiary);
        }

        .form-group small {
            color: var(--color-text-tertiary);
            font-size: 13px;
            margin-top: var(--spacing-xs);
            display: block;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: var(--spacing-md);
        }

        .btn {
            background: var(--color-primary);
            color: var(--color-text-primary);
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            border-radius: var(--radius-md);
            font-size: 17px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: var(--color-primary-hover);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
            background: var(--color-primary-hover);
        }

        .btn:disabled {
            background: var(--color-bg-quaternary);
            color: var(--color-text-quaternary);
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--color-bg-tertiary);
            color: var(--color-text-primary);
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover {
            background: var(--color-bg-quaternary);
            border-color: var(--color-border-secondary);
        }

        .video-list {
            background: var(--color-bg-secondary);
            border-radius: var(--radius-xl);
            padding: var(--spacing-lg);
            border: 1px solid var(--color-border);
        }

        .video-list h2 {
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-lg);
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.26px;
        }

        .video-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md);
            background: var(--color-bg-tertiary);
            margin-bottom: var(--spacing-sm);
            border-radius: var(--radius-md);
            border: 1px solid var(--color-border);
        }

        .video-row:last-child {
            margin-bottom: 0;
        }

        .video-details {
            flex: 1;
        }

        .video-details h3 {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
            color: var(--color-text-primary);
        }

        .video-details p {
            font-size: 15px;
            color: var(--color-text-secondary);
        }

        .video-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .btn-small {
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: 15px;
            min-height: 36px;
        }

        .btn-danger {
            background: var(--color-danger);
            color: var(--color-text-primary);
        }

        .btn-danger:hover {
            background: var(--color-danger-hover);
        }

        .success-message {
            background: var(--color-success);
            color: var(--color-text-primary);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            display: none;
            font-size: 15px;
            font-weight: 500;
        }

        .error-message {
            background: var(--color-danger);
            color: var(--color-text-primary);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            display: none;
            font-size: 15px;
            font-weight: 500;
        }

        .main-page-link {
            position: fixed;
            top: var(--spacing-lg);
            right: var(--spacing-lg);
            background: var(--color-bg-tertiary);
            color: var(--color-text-primary);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-lg);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 1px solid var(--color-border);
        }

        .main-page-link:hover {
            background: var(--color-bg-quaternary);
            border-color: var(--color-border-secondary);
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .category-management {
            margin-top: var(--spacing-md);
        }

        .category-actions {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .category-list {
            background: var(--color-bg-tertiary);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--color-border);
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md);
            background: var(--color-bg-quaternary);
            margin-bottom: var(--spacing-sm);
            border-radius: var(--radius-md);
            border: 1px solid var(--color-border);
        }

        .category-item:last-child {
            margin-bottom: 0;
        }

        .category-details {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .category-color-preview {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--color-border);
            flex-shrink: 0;
        }

        .category-name {
            font-weight: 600;
            font-size: 17px;
            color: var(--color-text-primary);
        }

        .category-id {
            font-size: 13px;
            color: var(--color-text-tertiary);
            margin-left: var(--spacing-sm);
        }

        .category-actions-item {
            display: flex;
            gap: var(--spacing-sm);
        }

        .btn-edit {
            background: var(--color-secondary);
            color: var(--color-text-primary);
        }

        .btn-edit:hover {
            background: #4C4BCC;
        }

        .form-group input[type="color"] {
            width: 60px;
            height: 44px;
            padding: var(--spacing-xs);
            border-radius: var(--radius-md);
            cursor: pointer;
            border: 1px solid var(--color-border);
        }

        .empty-categories {
            text-align: center;
            color: var(--color-text-tertiary);
            padding: var(--spacing-xl);
            font-style: italic;
            font-size: 15px;
        }

        @media (max-width: 768px) {
            body {
                padding: var(--spacing-md);
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .video-row {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-md);
            }
            
            .video-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .main-page-link {
                position: static;
                display: block;
                margin-bottom: var(--spacing-lg);
                text-align: center;
            }
            
            .category-actions {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .form-section h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="/oz" class="main-page-link">‚Üê Back to Videos</a>

    <div class="admin-container">
        <div class="header">
            <h1>VidShare Admin</h1>
            <p>Add and manage dance instruction videos</p>
        </div>

        <div class="status-bar">
            <span id="statusText">Loading...</span>
        </div>

        <div class="success-message" id="successMessage">
            Video added successfully!
        </div>

        <div class="error-message" id="errorMessage">
            <span id="errorText"></span>
        </div>

        <div class="form-section">
            <h2>Manage Categories</h2>
            <div class="category-management">
                <div class="form-row">
                    <div class="form-group">
                        <label for="categoryName">Category Name</label>
                        <input type="text" id="categoryName" placeholder="e.g., Hip Hop" required>
                    </div>
                    <div class="form-group">
                        <label for="categoryColor">Color</label>
                        <input type="color" id="categoryColor" value="#ff6b6b" required>
                    </div>
                </div>
                <div class="category-actions">
                    <button type="button" class="btn" id="addCategoryBtn">Add Category</button>
                    <button type="button" class="btn btn-secondary" id="resetCategoriesBtn">Reset to Defaults</button>
                </div>
                
                <div class="category-list" id="categoryList">
                    <!-- Categories will be populated here -->
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>Add New Video</h2>
            <form id="videoForm">
                <div class="form-group">
                    <label for="videoTitle">Video Title</label>
                    <input type="text" id="videoTitle" placeholder="e.g., Basic Ballet Positions" required>
                </div>
                
                <div class="form-group">
                    <label for="wistiaId">Wistia Video ID</label>
                    <input type="text" id="wistiaId" placeholder="e.g., abc123def456" required>
                    <small style="color: #aaa; font-size: 11px; margin-top: 4px; display: block;">
                        Find this in your Wistia dashboard under Video Settings ‚Üí Embed & Share
                    </small>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <!-- Categories will be populated dynamically -->
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">Add Video</button>
            </form>
        </div>

        <div class="video-list">
            <h2>Current Videos (<span id="videoCount">0</span>)</h2>
            <div id="videoList">
                <!-- Videos will be populated here -->
            </div>
        </div>
    </div>

    <script>
        let videos = [];
        let categories = [];
        let editingCategoryId = null;

        // Load videos from Netlify Function
        async function loadVideosFromServer() {
            try {
                const response = await fetch('/.netlify/functions/get-videos');
                if (response.ok) {
                    videos = await response.json();
                } else {
                    throw new Error('Failed to load videos');
                }
            } catch (error) {
                console.log('Server not available:', error);
                showError('Failed to load videos. Please check your internet connection.');
                videos = getDefaultVideos();
            }
            renderVideoList();
            updateStatus();
        }

        // Load categories from Netlify Function
        async function loadCategoriesFromServer() {
            try {
                const response = await fetch('/.netlify/functions/get-categories');
                if (response.ok) {
                    categories = await response.json();
                } else {
                    throw new Error('Failed to load categories');
                }
            } catch (error) {
                console.log('Categories server not available:', error);
                showError('Failed to load categories. Using defaults.');
                categories = getDefaultCategories();
            }
            renderCategoryList();
            populateCategorySelect();
        }

        // Save videos to Netlify Function
        async function saveVideosToServer() {
            try {
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Saving...';
                
                const response = await fetch('/.netlify/functions/save-videos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(videos)
                });
                
                if (response.ok) {
                    updateStatus('saved-server');
                    showSuccess('Video saved successfully!');
                } else {
                    throw new Error('Server save failed');
                }
            } catch (error) {
                console.log('Server save failed:', error);
                showError('Failed to save video. Please try again.');
                updateStatus('save-failed');
            } finally {
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Video';
            }
        }

        // Save categories to Netlify Function
        async function saveCategoriesToServer() {
            try {
                const response = await fetch('/.netlify/functions/save-categories', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(categories)
                });
                
                if (response.ok) {
                    showSuccess('Categories saved successfully!');
                    renderCategoryList();
                    populateCategorySelect();
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Server save failed');
                }
            } catch (error) {
                console.log('Categories save failed:', error);
                showError('Failed to save categories: ' + error.message);
            }
        }

        // Default videos for testing
        function getDefaultVideos() {
            return [
                {
                    id: 'ssgxvlsdmx',
                    title: 'Dance Video 1',
                    category: 'ballet',
                    wistiaId: 'ssgxvlsdmx'
                },
                {
                    id: '7kpm1d3mhv',
                    title: 'Dance Video 2',
                    category: 'jazz',
                    wistiaId: '7kpm1d3mhv'
                },
                {
                    id: 'eklwt6f33t',
                    title: 'Dance Video 3',
                    category: 'contemporary',
                    wistiaId: 'eklwt6f33t'
                },
                {
                    id: 'xqxp9qk6ab',
                    title: 'Dance Video 4',
                    category: 'tap',
                    wistiaId: 'xqxp9qk6ab'
                }
            ];
        }

        // Default categories
        function getDefaultCategories() {
            return [
                { id: 'ballet', name: 'Ballet', color: '#ff6b6b' },
                { id: 'jazz', name: 'Jazz', color: '#4ecdc4' },
                { id: 'contemporary', name: 'Contemporary', color: '#45b7d1' },
                { id: 'tap', name: 'Tap', color: '#f9ca24' },
                { id: 'choreography', name: 'Choreography', color: '#6c5ce7' },
                { id: 'warmup', name: 'Warm-up', color: '#a0e7e5' }
            ];
        }

        // Generate category ID from name
        function generateCategoryId(name) {
            return name.toLowerCase()
                .replace(/[^a-z0-9\s]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .replace(/^-|-$/g, '');
        }

        // Update status bar
        function updateStatus(type = 'loaded') {
            const statusText = document.getElementById('statusText');
            const count = videos.length;
            const time = new Date().toLocaleTimeString();
            
            switch(type) {
                case 'saved-server':
                    statusText.innerHTML = `‚úÖ ${count} videos ‚Ä¢ Saved to server: ${time} ‚Ä¢ Updates shared with all users`;
                    break;
                case 'save-failed':
                    statusText.innerHTML = `‚ùå ${count} videos ‚Ä¢ Save failed: ${time} ‚Ä¢ Check internet connection`;
                    break;
                default:
                    statusText.innerHTML = `üìö ${count} videos ‚Ä¢ Ready ‚Ä¢ Changes sync to all devices`;
            }
        }

        // Show success message
        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }

        // Show error message
        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }

        // Render category list
        function renderCategoryList() {
            const categoryList = document.getElementById('categoryList');
            
            if (categories.length === 0) {
                categoryList.innerHTML = '<div class="empty-categories">No categories yet. Add one above!</div>';
                return;
            }
            
            categoryList.innerHTML = categories.map(category => `
                <div class="category-item" style="--category-color: ${category.color}">
                    <div class="category-details">
                        <div class="category-color-preview" style="background-color: ${category.color}"></div>
                        <div>
                            <span class="category-name">${category.name}</span>
                            <span class="category-id">(${category.id})</span>
                        </div>
                    </div>
                    <div class="category-actions-item">
                        <button class="btn btn-edit btn-small" onclick="editCategory('${category.id}')">Edit</button>
                        <button class="btn btn-danger btn-small" onclick="deleteCategory('${category.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Populate category select dropdown
        function populateCategorySelect() {
            const categorySelect = document.getElementById('category');
            const currentValue = categorySelect.value;
            
            categorySelect.innerHTML = '<option value="">Select Category</option>' +
                categories.map(category => 
                    `<option value="${category.id}">${category.name}</option>`
                ).join('');
            
            // Restore previous selection if it still exists
            if (currentValue && categories.some(cat => cat.id === currentValue)) {
                categorySelect.value = currentValue;
            }
        }

        // Add or update category
        function addOrUpdateCategory() {
            const nameInput = document.getElementById('categoryName');
            const colorInput = document.getElementById('categoryColor');
            const name = nameInput.value.trim();
            const color = colorInput.value;
            
            if (!name) {
                showError('Please enter a category name');
                return;
            }
            
            const id = editingCategoryId || generateCategoryId(name);
            
            // Check for duplicate names (excluding current edit)
            if (categories.some(cat => cat.name.toLowerCase() === name.toLowerCase() && cat.id !== id)) {
                showError('A category with this name already exists');
                return;
            }
            
            if (editingCategoryId) {
                // Update existing category
                const categoryIndex = categories.findIndex(cat => cat.id === editingCategoryId);
                if (categoryIndex !== -1) {
                    categories[categoryIndex] = { id, name, color };
                }
                editingCategoryId = null;
                document.getElementById('addCategoryBtn').textContent = 'Add Category';
            } else {
                // Add new category
                categories.push({ id, name, color });
            }
            
            // Clear form
            nameInput.value = '';
            colorInput.value = '#ff6b6b';
            
            saveCategoriesToServer();
        }

        // Edit category
        function editCategory(categoryId) {
            const category = categories.find(cat => cat.id === categoryId);
            if (!category) return;
            
            document.getElementById('categoryName').value = category.name;
            document.getElementById('categoryColor').value = category.color;
            editingCategoryId = categoryId;
            document.getElementById('addCategoryBtn').textContent = 'Update Category';
        }

        // Delete category
        async function deleteCategory(categoryId) {
            // Check if category is used by any videos
            const videosUsingCategory = videos.filter(video => video.category === categoryId);
            
            if (videosUsingCategory.length > 0) {
                const videoTitles = videosUsingCategory.map(v => v.title).join(', ');
                if (!confirm(`This category is used by ${videosUsingCategory.length} video(s): ${videoTitles}. Deleting it will remove the category from these videos. Continue?`)) {
                    return;
                }
                
                // Remove category from videos
                videos.forEach(video => {
                    if (video.category === categoryId) {
                        video.category = '';
                    }
                });
                await saveVideosToServer();
            } else {
                if (!confirm('Are you sure you want to delete this category?')) {
                    return;
                }
            }
            
            categories = categories.filter(cat => cat.id !== categoryId);
            await saveCategoriesToServer();
            renderVideoList(); // Update video list to reflect category changes
        }

        // Reset categories to defaults
        async function resetCategories() {
            if (!confirm('This will reset all categories to defaults and may affect existing videos. Continue?')) {
                return;
            }
            
            categories = getDefaultCategories();
            await saveCategoriesToServer();
        }

        // Video form handling
        document.getElementById('videoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('videoTitle').value.trim();
            const wistiaId = document.getElementById('wistiaId').value.trim();
            const category = document.getElementById('category').value;
            
            // Validate inputs
            if (!title || !wistiaId || !category) {
                showError('Please fill in all fields');
                return;
            }

            // Check for duplicate Wistia ID
            if (videos.some(v => v.wistiaId === wistiaId)) {
                showError('A video with this Wistia ID already exists!');
                return;
            }
            
            const newVideo = {
                id: wistiaId,
                title: title,
                category: category,
                wistiaId: wistiaId
            };
            
            videos.push(newVideo);
            await saveVideosToServer();
            
            // Clear form on success
            this.reset();
            
            // Update video list
            renderVideoList();
        });

        // Category management event listeners
        document.getElementById('addCategoryBtn').addEventListener('click', addOrUpdateCategory);
        document.getElementById('resetCategoriesBtn').addEventListener('click', resetCategories);

        // Render video list
        function renderVideoList() {
            const videoList = document.getElementById('videoList');
            const videoCount = document.getElementById('videoCount');
            
            videoCount.textContent = videos.length;
            
            if (videos.length === 0) {
                videoList.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">No videos added yet</p>';
                return;
            }
            
            videoList.innerHTML = videos.map((video, index) => {
                const category = categories.find(cat => cat.id === video.category);
                const categoryName = category ? category.name : video.category;
                
                return `
                    <div class="video-row">
                        <div class="video-details">
                            <h3>${video.title}</h3>
                            <p>Category: ${categoryName} | Wistia ID: ${video.wistiaId}</p>
                        </div>
                        <div class="video-actions">
                            <button class="btn btn-danger btn-small" onclick="deleteVideo(${index})">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Delete video
        async function deleteVideo(index) {
            if (confirm('Are you sure you want to delete this video?')) {
                videos.splice(index, 1);
                await saveVideosToServer();
                renderVideoList();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await Promise.all([
                loadVideosFromServer(),
                loadCategoriesFromServer()
            ]);
        });
    </script>
</body>
</html>
