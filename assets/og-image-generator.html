<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        /* Background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 143, 103, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 143, 103, 0.05) 0%, transparent 50%);
            z-index: 1;
        }
        
        .content {
            text-align: center;
            z-index: 2;
            position: relative;
        }
        
        .title {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffffff, #008f67);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 32px;
            color: #cccccc;
            margin-bottom: 40px;
            font-weight: 400;
        }
        
        .play-button {
            width: 120px;
            height: 120px;
            background: rgba(0, 143, 103, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(0, 143, 103, 0.3);
            position: relative;
        }
        
        .play-button::before {
            content: '';
            width: 0;
            height: 0;
            border-left: 35px solid white;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            margin-left: 8px;
        }
        
        .play-button::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(0, 143, 103, 0.3);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.1);
                opacity: 0;
            }
        }
        
        .footer {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #888;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">Grace</div>
        <div class="subtitle">Oz Dance Videos</div>
        <div class="play-button"></div>
    </div>
    <div class="footer">Watch high-quality dance performances</div>
</body>
</html>
