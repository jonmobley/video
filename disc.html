<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISC Heroes | Videos</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f0f0f;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            text-align: center;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
        }

        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .video-modal.active {
            display: flex;
        }

        .video-modal-content {
            width: 90%;
            max-width: 1000px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .video-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }

        .wistia-player {
            width: 100%;
            height: 100%;
        }

        .tags-container {
            padding: 0 40px 20px;
        }

        .tags {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tag {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .tag.active {
            background: #007AFF;
            border-color: #007AFF;
        }

        .content {
            padding: 20px 40px 60px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            }
        }

        @media (min-width: 1200px) {
            .video-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .video-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-item:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .video-item.hidden {
            display: none;
        }

        .thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background: #2a2a2a;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .thumbnail::after {
            content: '▶';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
        }

        .item-info {
            padding: 16px;
        }

        .item-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .item-tag {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
        }

        @media screen and (max-width: 767px) {
            .header {
                padding: 15px 20px;
            }
            .page-title {
                font-size: 24px;
            }
            .content {
                padding: 15px 20px 40px;
            }
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <!-- Video Modal -->
    <div class="video-modal" id="video-modal">
        <div class="video-modal-content">
            <button class="video-close" onclick="closeVideo()">×</button>
            <div class="wistia-player" id="wistia-player"></div>
        </div>
    </div>

    <script src="https://fast.wistia.com/assets/external/E-v1.js" async></script>
    <script>
        function loadWistiaVideo(wistiaId, title) {
            const videoContainer = document.getElementById('wistia-player');
            const modal = document.getElementById('video-modal');
            
            // Clear existing video
            videoContainer.innerHTML = '';
            
            // Create new Wistia embed
            videoContainer.innerHTML = `<div id="wistia_${wistiaId}" class="wistia_embed wistia_async_${wistiaId}" style="height:100%;width:100%">&nbsp;</div>`;
            
            // Show modal
            modal.classList.add('active');
            
            // Set active video styling
            document.querySelectorAll('.video-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`[data-wistia="${wistiaId}"]`).classList.add('active');
            
            // Initialize Wistia if available
            if (window.Wistia) {
                window.Wistia.api(wistiaId, function(video) {
                    console.log('Wistia video ready:', wistiaId);
                });
            }
        }

        function closeVideo() {
            const modal = document.getElementById('video-modal');
            const videoContainer = document.getElementById('wistia-player');
            
            // Hide modal
            modal.classList.remove('active');
            
            // Clear video
            videoContainer.innerHTML = '';
            
            // Remove active styling
            document.querySelectorAll('.video-item').forEach(item => item.classList.remove('active'));
        }

        function attachVideoListeners() {
            document.querySelectorAll('.video-item').forEach(item => {
                item.addEventListener('click', () => {
                    loadWistiaVideo(item.dataset.wistia, item.dataset.title);
                });
            });
        }

        function attachTagListeners() {
            document.querySelectorAll('.tag').forEach(tag => {
                tag.addEventListener('click', () => {
                    document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
                    tag.classList.add('active');

                    const category = tag.dataset.category;
                    document.querySelectorAll('.video-item').forEach(item => {
                        if (category === 'all' || item.dataset.category === category) {
                            item.classList.remove('hidden');
                        } else {
                            item.classList.add('hidden');
                        }
                    });
                });
            });
        }

        // Close modal when clicking outside
        document.addEventListener('click', function(e) {
            const modal = document.getElementById('video-modal');
            if (e.target === modal) {
                closeVideo();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeVideo();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            attachVideoListeners();
            attachTagListeners();
        });
    </script>
